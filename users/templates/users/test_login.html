<style>
    .login-form__inputs {
        position: relative;
    }
    .login-form__inputs i {
        position: absolute;
        right: 15px;
        bottom: 11px;
        font-size: 20px;
        cursor: pointer;
    }
</style>
<div class="container">
    <form method="post" class="login-form" action="/users/login/"> <input type="hidden" name="csrfmiddlewaretoken" value="gq5CUf59EdyIzDTMt35zSyhS0Nrk4X7vG0vVamuCsm7jgmoHFp8Ye2hegTC9Mtee">
        <h3>Авторизация</h3>
        <div class="login-form__inputs">
            <p><label for="id_username">Username:</label> <input type="text" name="username" autofocus="" required="" id="id_username"></p>
            <p><label for="id_password">Password:</label> <input type="password" name="password" required="" id="id_password"></p>

        </div>

        </p>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    let tmp = true
    $('.login-form__inputs i').click(function() {
        if (tmp === true) {
            $(this).css('color', '#be1c18')
            $('.login-form__inputs').find('#id_password').attr('type', 'text')
        } else {
            $(this).css('color', '#000000')
            $('.login-form__inputs').find('#id_password').attr('type', 'password')
        }
        tmp = !tmp
    })
</script>
</body>
