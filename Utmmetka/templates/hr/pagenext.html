{% extends 'base.html' %}


{% block content %}

<style>
    h2 {
        margin: 0 0 15px 5px;
        color: #be1c18;
        font-size: 22px;
    }
    .container {
        width: 700px;
        margin: 80px auto 20px auto;
        background: #ffffff;
        padding: 15px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 0px 0px 7px -1px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 0px 0px 7px -1px rgba(0, 0, 0, 0.75);
        box-shadow: 0px 0px 7px -1px rgba(0, 0, 0, 0.75);
    }
    input {
        width: calc(100% - 35px);
        height: 30px;
        padding: 5px 15px 5px 15px;
        border: 1px solid #9f9f9f;
        -webkit-border-radius: 15px;
        -moz-border-radius: 15px;
        border-radius: 15px;
        outline: none;
        -webkit-transition: 0.3s;
        -moz-transition: 0.3s;
        -ms-transition: 0.3s;
        -o-transition: 0.3s;
        transition: 0.3s;
        margin-top: 0;
        font-size: 20px;
        background: transparent;
        margin-bottom: 20px;
    }

    .buttons-group {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .buttons-group button {
        font-size: 20px;
        border: 1px solid #be1c18;
        padding: 5px 50px;
        -webkit-border-radius: 100px;
        -moz-border-radius: 100px;
        border-radius: 100px;
        background: #be1c18;
        color: #ffffff;
        cursor: pointer;
        -webkit-transition: 0.3s;
        -moz-transition: 0.3s;
        -ms-transition: 0.3s;
        -o-transition: 0.3s;
        transition: 0.3s;
    }

    .buttons-group button:hover {
        -webkit-box-shadow: 0px 0px 14px -1px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 0px 0px 14px -1px rgba(0, 0, 0, 0.75);
        box-shadow: 0px 0px 14px -1px rgba(0, 0, 0, 0.75);
        background: #ffffff;
        color: #be1c18;
    }

    .buttons-group a {
        display: inline-block;
        text-decoration: none;
        color: #be1c18;
        border: 1px solid #be1c18;
        padding: 5px 50px;
        -webkit-border-radius: 100px;
        -moz-border-radius: 100px;
        border-radius: 100px;
        -webkit-transition: 0.3s;
        -moz-transition: 0.3s;
        -ms-transition: 0.3s;
        -o-transition: 0.3s;
        transition: 0.3s;
    }

    .buttons-group a:hover {
        color: #ffffff;
        background: #be1c18;
    }

    p {
        font-size: 18px;
    }
    .big-container {
        width: 1270px;
        margin: 0 auto;
    }

    .links {
        display: flex;
        margin-top: 50px;
    }
    .links a {
        position: relative;
        overflow: hidden;
        -webkit-transition: 0.3s;
        -moz-transition: 0.3s;
        -ms-transition: 0.3s;
        -o-transition: 0.3s;
        transition: 0.3s;
        text-decoration: none;
    }
    .links a:hover {
        width: 150px;
        justify-content: left;
    }
    .links__home a {
        background: #be1c18;
        border-radius: 200px;
        width: 35px;
        height: 35px;
        display: flex;
        border: 1px solid #be1c18;
    }
    .links__home a img {
        margin: 4px 0 0 5px;
    }
    .links__home a p {
        margin: 8px 0 0 10px;
        color: #ffffff;
        white-space: nowrap;
    }
    .links__return a {
        background: transparent;
        border-radius: 200px;
        width: 35px;
        height: 35px;
        display: flex;
        border: 1px solid #be1c18;
        margin-left: 10px;
        -webkit-background-size: 25px;
        background-size: 25px;
        background-position: 6px 5px;
    }
    .links__return a img {
        margin: 5px 0 0 6px;
    }
    .links__return a p {
        margin: 8px 0 0 10px;
        color: #ffffff;
        white-space: nowrap;
    }
    .links__return a:hover {
        background: #be1c18 url(https://changellenge.com/local/templates/main/assets/images/service/back-arrow-white.png) no-repeat 6px 5px;
        -webkit-background-size: 25px;
        background-size: 25px;
    }
    .links__return a:hover img {
        opacity: 0;
    }
</style>
<div class="big-container">
    <div class="links">
        <div class="links__home">
            <a href="/">
                <img src="https://changellenge.com/local/templates/main/assets/images/service/home.png" alt="Home" width="25" height="25">
                <p>На главную</p>
            </a>
        </div>
        <div class="links__return">
            <a href="/utmgenerator/hr/pageurl/">
                <img src="https://changellenge.com/local/templates/main/assets/images/service/back-arrow.png" alt="Home" width="25" height="25">
                <p>Вернуться</p>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <h2>Генерация UTM-метки. Шаг 3</h2>
    <form action="https://deliveryclub.herokuapp.com/utmgenerator/hr/add/utmupdate" id="personForm"
          role="form" method="POST">
        {% csrf_token %}

        <div class="group">
            <div class="group__single">
                <p>{{ nameinsertfirst }}</p>
            </div>
            <div class="group__single">
                {{ form.utm_campaign }}
            </div>
        </div>
        <div class="group">
            <div class="group__single">
                <p>{{ nameinsertsecond }}</p>
            </div>
            <div class="group__single">
                {{ form.utm_term }}
            </div>
        </div>
        <div class="group">
            <div class="group__single">
                <p>{{ nameinsertthird }}</p>
            </div>
            <div class="group__single">
                {{ form.utm_content }}
            </div>
        </div>
        <div class="buttons-group">
            <a href="#" onclick="history.go(-1);" class="prev">Назад</a>
            <button type="submit" class="next">Далее</button>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $('.group').find('input').attr('placeholder', 'Введите текст в поле')
</script>
{% endblock %}
