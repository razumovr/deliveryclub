{% extends 'base.html' %}

{% block content %}
<style>
    body {
        margin: 0;
        background: #dfe3e4;
    }

    .container {
        width: 700px;
        margin: 80px auto 40px auto;
        background: #ffffff;
        padding: 25px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 0px 0px 14px -1px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 0px 0px 14px -1px rgba(0, 0, 0, 0.75);
        box-shadow: 0px 0px 14px -1px rgba(0, 0, 0, 0.75);
    }

    .options {
        display: flex;
        flex-direction: column;
    }
    .options__single {
        position: relative;
        margin-bottom: 20px;
        z-index: 1;
    }
    .options__single label {
        color: #44484b;
        font-size: 17px;
        padding-left: 5px;
    }
    .options__single select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background: transparent;
        padding: 0 20px 0 55px;
        font-size: 20px;
        border: 1px solid #9f9f9f;
        -webkit-border-radius: 15px;
        -moz-border-radius: 15px;
        border-radius: 15px;
        height: 42px;
        width: 100%;
        outline: none;
        margin-top: 10px;
    }
    .options__single i.fas {
        font-size: 20px;
        position: absolute;
        bottom: 12px;
        left: 15px;
        color: #be1c18;
    }
    .options__single i.fa-arrow-up {
        left: auto;
        right: 15px;
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        transform: rotate(180deg);
        z-index: -1;
    }

    .buttons-group {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        font-size: 20px;
    }
    .buttons-group a {
        display: inline-block;
        text-decoration: none;
        color: #be1c18;
        border: 1px solid #be1c18;
        padding: 5px 50px;
        -webkit-border-radius: 100px;
        -moz-border-radius: 100px;
        border-radius: 100px;
        -webkit-transition: 0.3s;
        -moz-transition: 0.3s;
        -ms-transition: 0.3s;
        -o-transition: 0.3s;
        transition: 0.3s;
    }
    .buttons-group a:hover {
        color: #ffffff;
        background: #be1c18;
    }
    .buttons-group button {
        font-size: 20px;
        border: 1px solid #be1c18;
        padding: 5px 50px;
        -webkit-border-radius: 100px;
        -moz-border-radius: 100px;
        border-radius: 100px;
        background: #be1c18;
        color: #ffffff;
        cursor: pointer;
    }

    .header .container {
        width: 1270px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: inherit;
        box-shadow: none;
        padding: 0;
    }

    h2 {
        margin: 0 0px 15px 5px;
        color: #be1c18;
        font-size: 22px;
    }

    .big-container {
        width: 1270px;
        margin: 0 auto;
    }

    .links {
        display: flex;
        margin-top: 50px;
    }
    .links a {
        position: relative;
        overflow: hidden;
        -webkit-transition: 0.3s;
        -moz-transition: 0.3s;
        -ms-transition: 0.3s;
        -o-transition: 0.3s;
        transition: 0.3s;
        text-decoration: none;
    }
    .links a:hover {
        width: 150px;
        justify-content: left;
    }
    .links__home a {
        background: #be1c18;
        border-radius: 200px;
        width: 35px;
        height: 35px;
        display: flex;
        border: 1px solid #be1c18;
    }
    .links__home a img {
        margin: 4px 0 0 5px;
    }
    .links__home a p {
        margin: 8px 0 0 10px;
        color: #ffffff;
        white-space: nowrap;
    }
    .links__return a {
        background: transparent;
        border-radius: 200px;
        width: 35px;
        height: 35px;
        display: flex;
        border: 1px solid #be1c18;
        margin-left: 10px;
        -webkit-background-size: 25px;
        background-size: 25px;
        background-position: 6px 5px;
    }
    .links__return a img {
        margin: 5px 0 0 6px;
    }
    .links__return a p {
        margin: 8px 0 0 10px;
        color: #ffffff;
        white-space: nowrap;
    }
    .links__return a:hover {
        background: #be1c18 url(https://changellenge.com/local/templates/main/assets/images/service/back-arrow-white.png) no-repeat 6px 5px;
        -webkit-background-size: 25px;
        background-size: 25px;
    }
    .links__return a:hover img {
        opacity: 0;
    }
</style>
<div class="big-container">
<div class="links">
    <div class="links__home">
        <a href="/">
            <img src="https://changellenge.com/local/templates/main/assets/images/service/home.png" alt="Home" width="25" height="25">
            <p>На главную</p>
        </a>
    </div>
    <div class="links__return">
        <a href="/utmgenerator/hr/pageurl/">
            <img src="https://changellenge.com/local/templates/main/assets/images/service/back-arrow.png" alt="Home" width="25" height="25">
            <p>Вернуться</p>
        </a>
    </div>
</div>
</div>
<div class="container">
    <h2>Генерация UTM-метки. Шаг 2</h2>
    <form action="pagenext" method="post" id="personForm" data-cities-url="{% url 'ajax_load_cities' %}" novalidate>
            {% csrf_token %}
        <div class="options">
            <div class="options__single">
                <label for="id_country">Выберите источник, в котором будет размещена ссылка</label>
                <i class="fas fa-globe"></i>
                {{ form.country }}
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="options__single">
                <label for="id_city">Уточните свой выбор</label>
                <i class="fas fa-city"></i>
                {{ form.city }}
                <i class="fas fa-arrow-up"></i>
            </div>
        </div>
        <div class="buttons-group">
            <a href="#" onclick="history.go(-1);" class="prev">Назад</a>
            <button type="submit" class="next">Далее</button>
        </div>
        <!--<button type="submit">Далее</button>-->
        <!--<a href="{% url 'person_changelist' %}">Назад</a>-->
    </form>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("#id_country").change(function () {
      var url = $("#personForm").attr("data-cities-url");
      var countryId = $(this).val();

      $.ajax({
        url: url,
        data: {
          'country': countryId
        },
        success: function (data) {
          $("#id_city").html(data);
        }
      });

    });
  </script>

{% endblock %}
